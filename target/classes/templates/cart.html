<header>
    <div class="header-area ">
        <div id="sticky-header" class="main-header-area">
            <div class="container-fluid ">
                <div class="header_bottom_border">
                    <div class="row align-items-center justify-content-end">

                        <div class="col-xl-7 col-lg-7">
                            <div class="main-menu  d-none d-lg-block">
                                <nav>
                                    <ul id="navigation">


                                        <li><a th:href="@{/main}">Home</a></li>
                                        <li shiro:hasPermission="user:normal"><a th:href="@{/listings}">Listings</a></li>

                                        <li shiro:hasPermission="user:admin"><a th:href="@{/analytics}">Analytics</a></li>

                                        <li shiro:hasPermission="user:normal"><a th:href="@{/cart}">My Cart</a></li>

                                        <li><a href="" >profile <i class="ti-angle-down"></i></a >
                                            <ul class="submenu">

                                                <li><a th:href="@{/changePwdPage}">change password</a ></li>
                                                <li><a th:href="@{/profile}">update profile</a ></li>
                                            </ul>
                                        </li>

                                        <li shiro:hasPermission="user:normal"><a th:href="@{/feedback.html}">FeedBack</a></li>

                                        <li shiro:hasPermission="user:admin">
                                            <a href="" >manage book <i class="ti-angle-down"></i></a >
                                            <ul class="submenu">

                                                <li><a th:href="@{/add.html}">add book</a ></li>
                                                <li><a th:href="@{/updateBookPage}">update book</a ></li>
                                            </ul>
                                        </li>

                                    </ul>
                                </nav>
                            </div>
                        </div>
                        <div class="col-xl-3 col-lg-3 d-none d-lg-block">
                            <div class="Appointment">
                                <div class="book_btn d-none d-lg-block">
                                    <a th:href="@{/logout}">Sign Out</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="mobile_menu d-block d-lg-none"></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</header>
<!-- header-end -->
<div class="bradcam_area bradcam_bg_2">
    <div class="container">
        <div class="row">
            <div class="col-xl-12">
                <div class="bradcam_text text-center">
                    <h3>Your Cart</h3>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="whole-wrap">
    <div class="container box_1170">
        <div class="section-top-border">
            <!--/*@thymesVar id="list" type="List<Cart>"*/-->
            <div th:switch="${list}">
                <div>
                    <h2 th:case="null">No Item Yet</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Book Title</th>
                                <th>Author</th>
                                <th style="width: 40px">Qty</th>
                                <th></th>
                                <th>Price</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="item : ${list}">
                                <!--/*@thymesVar id="bookName" type="String"*/-->
                                <td th:text="${item.bookName}" style="padding-top: 20px"></td>
                                <td th:text="${item.author}" style="padding-top: 20px"></td>
                                <td th:text="${item.numbers}" style="padding-top: 20px"></td>
                                <td>
                                    <table>
                                        <tr style="background: none; border: none">
                                            <td style="padding: 0px; border: none"><a th:href="@{/addCopy/(id=${item.bookId})}" class="fa fa-caret-up"></a></td>
                                        </tr>
                                        <tr style="background: none; border: none">
                                            <td style="padding: 0px; border: none"><a th:href="@{/deleteCopy/(id=${item.bookId},ubId=${item.ubId})}" class="fa fa-caret-down"></a></td>
                                        </tr>
                                    </table>
                                </td>
                                <td th:text="${item.price}" style="padding-top: 20px"></td>
                                <td width="174px">
                                    <a th:href="@{/delete/{ubId}(ubId=${item.ubId})}"
                                       class="genric-btn danger radius" style="float: right ">
                                        Remove
                                    </a>
                                </td>
                            </tr>
                            <tr style="background-color: white">
                                <td style="padding-top: 20px">Total: </td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td th:text="${total}" style="padding-top: 20px"></td>                                <td></td>
                            </tr>
                            <tr style="background-color: white">
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td>
                                    <a th:href="@{/payment.html}" class="genric-btn info radius" style="width:111.25px; float:right">Checkout</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <br/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
