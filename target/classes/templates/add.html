<div class="whole-wrap">
    <div class="container box_1170">
        <div class="section-top-border">
            <!--/*@thymesVar id="list" type="List<Cart>"*/-->
            <div >
                <div>
                    <p class="container-login100-form-btn p-b-20" style="color: green; text-align: center" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>

                    <!--                    <h2 th:text="No Item Yet" th:if="${not #strings.isEmpty(books)}"></h2>-->
                    <form th:action="@{/add}">
                        <div class="form-group row">
                            <label for="inputBookName" class="col-sm-2 col-form-label">Book Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputBookName" name = "bookName" placeholder="Book Name" >
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputPrice" class="col-sm-2 col-form-label">Price</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputPrice" name="price" placeholder="Price">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputDetail" class="col-sm-2 col-form-label">Detail</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputDetail" name="detail" placeholder="Detail">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputPublisher" class="col-sm-2 col-form-label">Publisher</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputPublisher" name="publisher" placeholder="Publisher">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputAuthor" class="col-sm-2 col-form-label">Author</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputAuthor" name="author" placeholder="Author">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="inputDepartment" class="col-sm-2 col-form-label">Department</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputDepartment" name="department" placeholder="Department">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="inputCount" class="col-sm-2 col-form-label">Book Counts</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputCount" name="count" placeholder="Book Counts">
                            </div>
                        </div>

                        <div class="container-login100-form-btn p-t-25" >
                            <button type="submit" class="btn btn-primary mb-2">Add Book</button>
                        </div>

                    </form>



                </div>
            </div>
        </div>
    </div>
